async function updateForm() {
    try {
        // Get the form element
        const form = document.getElementById('myForm');
        if (!form) throw new Error('Form element not found');

        // Create FormData object from the form
        const formData = new FormData(form);

        // Log FormData key-value pairs
        formData.forEach((value, key) => {
            console.log(`${key}: ${value}`);
        });

        // Append additional parameters if needed
        formData.append('action', 'Update');
        formData.append('sh', 'Data');

        // Disable the submit button to prevent multiple submissions
        const submitButton = document.getElementById('submitBtn');
        if (!submitButton) throw new Error('Submit button not found');
        submitButton.disabled = true;

        // Show loading indicator
        const loadingIndicator = document.getElementById('loadingIndicator');
        if (loadingIndicator) loadingIndicator.style.display = 'block';

        // Send the POST request
        const response = await fetch('https://script.google.com/macros/s/AKfycbw15Er1RohrFC1jvi4EiFhBoACa81HhMk8zyhHLkdnRudqiv6h9yn2lksyks5q0AHLG/exec', {
    method: 'POST',
    body: formData
    });


        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.text();
        console.log("Server Response:", result);

        alert("Data updated successfully!");
        $('#myModal').modal('hide');

        // Refresh the DataTable
        const table = $('#dataTable').DataTable();
        table.ajax.reload();

    } catch (error) {
        console.error('Update Error:', error);
        alert("Error updating data. Please check the console for details.");
    } finally {
        // Re-enable the submit button
        const submitButton = document.getElementById('submitBtn');
        if (submitButton) {
            submitButton.disabled = false;
        }

        // Hide the loading indicator
        const loadingIndicator = document.getElementById('loadingIndicator');
        if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
        }
    }
}

      function updateTotalAll(api) {
        var total = 0;
        // Asumsikan kolom numerik berada di kolom ke-3 hingga ke-12 (index 3 hingga 12)
        for (var i = 3; i <= 12; i++) {
          var columnData = api.column(i, { page: 'current' }).data();

          var columnTotal = columnData.reduce(function (a, b) {
            // Mengonversi data ke angka, default ke 0 jika NaN
            var numA = isNaN(parseFloat(a)) ? 0 : parseFloat(a);
            var numB = isNaN(parseFloat(b)) ? 0 : parseFloat(b);
            return numA + numB;
          }, 0);
          total += columnTotal;
        }
        // Format total dalam tipe akuntansi
        var numberFormat = new Intl.NumberFormat('id-ID', {
          style: 'currency',
          currency: 'IDR',
          minimumFractionDigits: 0
        });

            // Add the sheet to the workbook

                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
